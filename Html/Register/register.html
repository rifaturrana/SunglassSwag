    </header>
    <section class="hero">
      <div class="login-container" style="margin-left: 150px">
        <div class="login-area">
          <h3>REGISTER TO SUNGLASS-SWAG</h3>
          <form class="login-items">
            <label htmlFor="name">First Name</label>
            <input
              type="text"
              class="login"
              name="name"
              placeholder="Your name"
              required
            />
            <label htmlFor="name">Last Name</label>
            <input
              type="text"
              class="login"
              name="name"
              placeholder="Your name"
              required
            />
            <label htmlFor="name">Date of Birth</label>
            <input
              type="datetime-local"
              class="login"
              name="name"
              placeholder="Your name"
              required
            />
            <label htmlFor="email">Email</label>
            <input
              type="email"
              class="login"
              name="email"
              placeholder="your-email@gmail.com"
              required
            />
            <label htmlFor="password">Password</label>
            <input
              type="password"
              class="login"
              name="password"
              id=""
              placeholder="Enter password"
              required
            />
            <input type="submit" class="login-btn" value="Register" />
          </form>
        </div>
      </div>

      <div
        class="login-container"
        style="
          background-image: url('../../images/loginback.jpg');
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
        "
      >
        <div class="login-area">
          <h3>WELCOME TO SUNGLASS-SWAG</h3>
          <form class="login-items">
            <label htmlFor="username">Email</label>
            <input
              type="email"
              class="login"
              name="email"
              placeholder="your-email@gmail.com"
              required
            />
            <label htmlFor="password">Password</label>
            <input
              type="password"
              class="login"
              name="password"
              placeholder="Your Password"
              required
            />
            <input type="submit" class="login-btn" value="Login" />
          </form>
          <p class="p">
            New to SG?
            <a class="a" href="register.html">Create an Account</a>
          </p>
          <p class="p">
            Forgot password? <a href="#" class="a">Reset Password</a>
          </p>
          <div class="social-login-container">
            <p class="prompt">or</p>
            <div class="social-login">
              <button class="google-signin">
                <i class="fa-brands fa-google"></i> Login with Google
              </button>
              <button class="github-signin">
                <i class="fa-brands fa-github"></i>Login with Github
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
